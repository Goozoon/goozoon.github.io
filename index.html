<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transparency Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      touch-action: none;
    }
    .slider-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/a.jpg" alt="Image A" class="image" id="imageA">
    <img src="images/b.jpg" alt="Image B" class="image" id="imageB" style="opacity: 1;">
    <div class="slider-container">
      <label for="transparency">Transparency:</label>
      <input type="range" id="transparency" min="0" max="100" value="100">
    </div>
  </div>

  <script>
    const imageB = document.getElementById('imageB');
    const transparencySlider = document.getElementById('transparency');
    const sliderContainer = document.querySelector('.slider-container');
  
    // Update the transparency of image B
    transparencySlider.addEventListener('input', (event) => {
      const value = event.target.value;
      imageB.style.opacity = value / 100;
    });
  
    // Prevent panning when interacting with the slider
    sliderContainer.addEventListener('mousedown', (event) => {
      event.stopPropagation();
    });
  
    // Add zoom and pan functionality
    const container = document.querySelector('.container');
    let scale = 1;
    let originX = 0;
    let originY = 0;
  
    container.addEventListener('wheel', (event) => {
      event.preventDefault();
      const delta = event.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      container.style.transform = `scale(${scale})`;
    });
  
    let isPanning = false;
    let startX, startY;
  
    container.addEventListener('mousedown', (event) => {
      isPanning = true;
      startX = event.clientX - originX;
      startY = event.clientY - originY;
    });
  
    container.addEventListener('mousemove', (event) => {
      if (!isPanning) return;
      originX = event.clientX - startX;
      originY = event.clientY - startY;
      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });
  
    container.addEventListener('mouseup', () => {
      isPanning = false;
    });
  
    container.addEventListener('mouseleave', () => {
      isPanning = false;
    });
  </script>
</body>
</html>
