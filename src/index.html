<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Zoom and Transparency Control</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Image A (bottom layer) -->
    <img src="../images/a.jpg" alt="Image A" class="image" id="imageA">
    <!-- Image B (top layer) -->
    <img src="../images/b.jpg" alt="Image B" class="image" id="imageB">
  </div>

  <div class="slider-container">
    <label for="transparency">Transparency:</label>
    <input type="range" id="transparency" min="0" max="100" value="100">
  </div>

  <div class="zoom-controls">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
